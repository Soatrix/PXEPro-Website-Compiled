<div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% load static %}
        <div class="carousel-item active">
            <img class="w-100" src="{% static 'img/servers-1.png' %}" alt="Image">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 900px;">
                    <h5 class="text-white text-uppercase mb-3 animated slideInDown">Powerful Diskless Boot Solution</h5>
                    <h1 class="display-1 text-white mb-md-4 animated zoomIn">The Next Step In<br>On-Site Computing</h1>
                    <a href="{% url 'about' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Learn More</a>
                    <a href="{% url 'pricing' %}" class="btn btn-outline-light py-md-3 px-md-5 animated slideInRight">Plans & Pricing</a>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img class="w-100" src="{% static 'img/server-cloud.png' %}" alt="Image">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 900px;">
					<h5 class="text-white text-uppercase mb-3 animated slideInDown">Introducing</h5>
                    {% load static %}
					<h1 class="display-1 text-white mb-md-4 animated zoomIn"><img src="{% static 'img/logo-white.png' %}" class="img-fluid"><br>Cloud Boot</h1>
					<a href="{% url 'cloud-boot' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Learn More</a>
				</div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
